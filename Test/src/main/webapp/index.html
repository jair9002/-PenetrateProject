<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />

    <title>Document</title>

    <style>
      .textFont {
        flex-shrink: auto;
        flex-grow: auto;
      }
    </style>
  </head>

  <body>
    <!--메뉴바 시작-->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex">
              <a class="login nav-link active" aria-current="page" href="triplistlogout.html"
                >관광지 정보 조회</a
              >
              <a
                class="login nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#SignUpModal"
                >회원가입</a
              >
              <a
                class="login nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >로그인</a
              >

              <a
                class="login nav-link active displayNone"
                aria-current="page"
                href="triplistlogin.html"
                >관광지 정보 조회</a
              >
              <a class="login nav-link active displayNone" aria-current="page" href="#"
                >마이페이지</a
              >
              <a class="login nav-link active displayNone" aria-current="page" href="#">로그아웃</a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--메뉴바 끝-->

    <!--로그인 모달 시작-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">로그인</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="loginID" name="username" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="password"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="location.href = 'http://127.0.0.1:5500/indexlogin.html'">
                로그인
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--로그인 모달 끝-->

    <!--회원가입 모달 시작-->
    <div
      class="modal fade"
      id="SignUpModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SignUpModalLabel">회원가입</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="container">
            <div class="input-form-backgroud row">
              <div class="input-form col-md-12 mx-auto">
                <form class="validation-form" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="name">이름</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder=""
                        value=""
                        required
                      />
                      <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="nickname">ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nickname"
                        placeholder=""
                        value=""
                        required
                      />
                      <div class="invalid-feedback">별명을 입력해주세요.</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" required />
                    <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                  </div>

                  <div class="mb-3">
                    <label for="email">이메일</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">이메일을 입력해주세요.</div>
                  </div>

                  <div class="mb-3">
                    <label for="address">주소</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      placeholder="서울특별시 강남구"
                      required
                    />
                    <div class="invalid-feedback">주소를 입력해주세요.</div>
                  </div>

                  <div class="mb-3">
                    <label for="address2"
                      >상세주소<span class="text-muted"> (필수 아님)</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="address2"
                      placeholder="상세주소를 입력해주세요."
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <label for="root">가입 경로</label>
                      <select class="custom-select d-block w-100" id="root" style="width: 100%">
                        <option value=""></option>
                        <option>검색</option>
                        <option>카페</option>
                        <option>지인</option>
                        <option>광고</option>
                      </select>
                      <div class="invalid-feedback">가입 경로를 선택해주세요.</div>
                    </div>
                  </div>
                  <hr class="mb-4" />
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required />
                    <label class="custom-control-label" for="aggrement"
                      >개인정보 수집 및 이용에 동의합니다.</label
                    >
                  </div>

                  <div class="mb-4">
                    <br />
                    <button
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                      style="padding: 5px"
                    >
                      가입 완료
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--회원가입 모달 끝-->

    <div class="container-fluid" style="padding: 0px">
      <div class="row">
        <div class="col">
          <div class="row" style="position: absolute; margin-top: 20%; margin-left: 20%">
            <div class="row mt-3 textFont" style="color: aliceblue; font-size: 4vw">
              나를 알아가는 여행
            </div>
            <div class="row" style="color: aliceblue; font-size: 1.7vw">
              관광지 정보 조회와 여행 계획을 해보세요
            </div>
          </div>
          <img src="mainImg.png" alt="" style="width: 100%" />
        </div>
      </div>
    </div>
    <div class="container-fluid" style="padding: 0px">
      <div class="row">
        <div class="col">
          <div class="row" style="position: absolute; margin-top: 20%; margin-left: 15%">
            <div class="row" style="color: blakc; font-size: 3vw">최신 여행 정보를</div>
            <div class="row" style="color: blakc; font-size: 3vw">모두 모았어요</div>
          </div>
          <img src="mainImg2.png" alt="" style="width: 100%" />
        </div>
      </div>
    </div>
  </body>
</html>
